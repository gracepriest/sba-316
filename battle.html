<!DOCTYPE html>
<html>
  <head>
    <title>ALAB DOM Manipulation</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
   
  <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="mt-5">
                    <img class="img-thumbnail bg-dark" src="mage.jpg" width="300">
                    <div class="progress mt-2" style="height: 15px;">
                     <div class="progress-bar" id="enemyHealth"> </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mx-5 my-5">
                <div>
                    <div class="card" id="mainCard">
                        <div class="card-header"><h1>Battle Log</h1></div>
                    </div>
                    <div class="card-body" id="cardBody"></div>
                </div>
            </div>
            <div class="col-md-2 fixed-bottom ms-auto mb-5">
                <div class="">
                    <div class="progress mb-2" style="height: 15px;">
                        <div class="progress-bar" id="heroHealth"> </div>
                       </div>
                    <img class="img-thumbnail bg-dark" src="archer.jpg" width="300">
                </div>
            </div>
            <div class="col-md-5 fixed-bottom mb-5">
               <form>
                <button class="bg-danger" onclick="goBack()">RUN</button>
                <button class="bg-primary" onclick="attack()">ATTACK</button>
                <button class="bg-warning" onclick="statsPage()">ITEM</button>
                <button class="bg-success" onclick="statsPage()">STATS</button>
               </form>
            </div>

        </div>
    </div>
    <script src="battle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
