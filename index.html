<!DOCTYPE html>
<html>
  <head>
    <title>ALAB DOM Manipulation</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <nav id="top-menu"></nav>
    </header>
    <main>
        <div class="container p-4 m-0">
            <div class="row">
                <div class="col-md-2 mt-5">
                    <h1>Character Select</h1>
                    <img id="imgBox" class="img-thumbnail mt-5 bg-dark"src="archer.jpg">
                    <form>
                        <input type="radio" id="lblWarrior" name="Btnchar" value="Warrior" onclick="updateBtn()"> 
                        <label class="mt-5" for="lblWarrior">Warrior</label>
                        <br>
                        <input type="radio" id="lblMage" name="Btnchar" value="Mage" onclick="updateBtn()"> 
                        <label for="lblMage" >Mage</label>
                        <br>
                        <input type="radio" id="lblArcher" name="Btnchar" value="Archer" onclick="updateBtn()" checked>  
                        <label for="lblArcher">Archer</label>     
                    </form>
                </div>
                <div class="container">
                    <div class="col-md-8 ms-auto" style="margin-top:-300px;">
                        <div class="card "> 
                            <div class="card-header"><h1>Character Lore</h1></div>
                            <div class="card-body">
                                <p id="mainTxt">Thorne grew up in a forest village where hunting was essential for survival. His father taught him archery at a young age, and he quickly became the most skilled hunter in the region.</p>
                            </div>
                        </div>
                        <button class="mt-3 float-end bg-primary p-2" onclick="goNext()">Contine</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
